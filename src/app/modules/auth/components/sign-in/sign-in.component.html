<mat-card class="centered" > 
    <mat-card-content>
        <a [routerLink]="'/sign-up'"> Don't have account? Sign up!</a>    
        <form (submit)="onSignIn(signInForm)" #signInForm="ngForm">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput name="email" ngModel type="email" #emailInput="ngModel" [(ngModel)]="email" email placeholder="Email" required />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="password" ngModel type="password" minlength="8" #passwordInput="ngModel" required name="password" placeholder="Password" required />
                </mat-form-field>
            </p>
            <button mat-button [disabled]="!signInForm.valid && signInForm.disabled === false" type="submit">Login</button>
        </form>
    </mat-card-content>
</mat-card>
